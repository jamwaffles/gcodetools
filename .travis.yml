dist: xenial
language: rust
rust:
  - stable
  - beta
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - rust: nightly

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-xenial-7

    packages:
      - libssl-dev
      - libeigen3-dev
      - libclang-7-dev
      - llvm-7-dev

before_install:
  -  pip install linkchecker --user

script:
  - cargo test --release
  - cargo bench -- --no-run
  - cargo doc

after_success:
  - linkchecker target/doc/gcode_parser

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo
